<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login - Hub de Controle IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #e5e7eb; }
        .login-card { 
            background-color: #ffffff; 
            border: 1px solid #d1d5db;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        /* Efeito de foco simples e bonito */
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
            outline: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm login-card p-8 rounded-xl">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">Acesso Restrito</h1>
        <p class="text-gray-600 mb-6 text-center">Entre para acessar o Hub de Controle IoT.</p>

        <!-- Exibe mensagem de erro se houver -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
            <strong class="font-bold">Erro:</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-150 ease-in-out focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
                Entrar no Hub
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            <span class="font-bold">Credenciais de Teste:</span>
            <br>
            Usuário: admin / Senha: 123456
        </p>
    </div>
</body>
</html>
